<!doctype html>
<html>
{%- include head.html -%}
<body>
  {%- include header.html -%}
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="home">
      <h1>{{page.title}}</h1>
      <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 14px; color: gray;">{{ page.date | date: "%b %d,  %Y" }}</p>
      <p>
        <i class="fas fa-tag" style="color: #2a7ae2;"></i> Tags: 
        {% for tag in page.tags %}
        </i> <a class="post" href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
      {{content}}
      </div>
    </div>
  </main>
  {%- include footer.html -%}
</body>
</html>
